stages:
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

image: docker:latest

services:
  - docker:dind

before_script:
  - apk add --no-cache docker-cli docker-compose
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

test:
  stage: test
  script:
    - export DOCKER_HOST=tcp://localhost:2375
    - docker-compose -f docker-compose.yaml up -d
    - docker-compose -f docker-compose.yaml exec wss-front npm test
    - docker-compose -f docker-compose.yaml exec wss-back npm test
    - docker-compose -f docker-compose.yaml exec wss-userdb mysqlcheck --all-databases
    - docker-compose -f docker-compose.yaml exec wss-datadb mysqlcheck --all-databases
  only:
    - develop
    - master

deploy:
  stage: deploy
  script:
    - export DOCKER_HOST=tcp://localhost:2375
    - docker-compose -f docker-compose.yaml up -d
  only:
    - master